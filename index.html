<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="public/css/combine.min.css"/>

<body>

<div id="main" style="height: 6000px;">

  <div class="street-view" id="street-view">
    <img src="" alt=""/>
  </div>

  <div id="hotspots">

    <div id="welcome-hotspot" class="hotspot hotspot-centered" data-position="0" data-speed="1" data-timer="0"
         data-effect="slide-bottom">
      <div class="welcome-wrapper">
        <h1>Bienvenue</h1>

        <p>
          Merci de scroller pour
          <br/>
          voir la suite
        </p>

        <div class="arrow-wrapper">
          <div class="fa fa-angle-double-down fa-lg shake-button event-click" data-scroll-to="0.2"></div>
        </div>
      </div>
    </div>

    <div class="hotspot" data-position="0.3" data-speed="2" data-timer="0.2" data-effect="slide-bottom" style="left: 15%;">
      <div class="hotspot-wrapper blue">
        30%
      </div>
    </div>

    <div class="hotspot right" data-position="0.5" data-speed="2" data-timer="0" data-effect="slide-bottom" style="right: 20%;">
      <div class="hotspot-wrapper">
        50%
      </div>
    </div>

    <div id="end-hotspot" class="hotspot" data-position="0.9" data-speed="3" data-timer="0.1" data-effect="slide-left"
         data-top-position="10%">

      <div class="end-wrapper">

        <h2>Fin</h2>

        <p>
          Fin de la s√©quence ...
          <br/><br/>
        </p>
      </div>

    </div>

  </div>


</div>

</div>

<div id="loading-bar"></div>
</div>

<script src="public/js/combine.js"></script>
